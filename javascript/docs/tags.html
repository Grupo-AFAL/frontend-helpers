<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Frontend Helpers" />
  <title>Frontend Helpers</title>
  <script type="module" src="/docs/index.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <a href="/">Back to home</a>

      <hr />

      <h1 class="title is-1">
        Tags Input
      </h1>
      <p class="subtitle">
        Tags Input component
      </p>

      <hr />

      <h4 class="title is-4">Tags with text only</h4>
      <p class="subtitle">With option to create new items</p>
      <div class="tags" data-controller="tags" data-tags-items-value='["One","Two","Three"]'>
        <div class="input" data-tags-target="fakeInput">
          <div data-tags-target="container"></div>
          <input type="text" data-tags-target="input">
        </div>
        <ul class="results is-hidden" data-tags-target="results"></ul>
      </div>

      <h4 class="title is-4">Tags with ID and Value</h4>
      <p class="subtitle">Without the option to create new ones</p>
      <div class="tags" data-controller="tags" data-tags-items-value='[["One", 1],["Two", 2],["Three",3]]'
        data-tags-selected-items-value='[1]' data-tags-input-name-value="field" data-tags-add-items-value="false">
        <div class="input" data-tags-target="fakeInput">
          <div data-tags-target="container"></div>
          <input type="text" data-tags-target="input">
        </div>
        <ul class="results is-hidden" data-tags-target="results"></ul>
      </div>
    </div>
  </section>
</body>

</html>
