<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Frontend Helpers" />
  <title>Frontend Helpers</title>
  <script type="module" src="/docs/index.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <a href="/">Back to home</a>

      <hr />

      <h1 class="title is-1">
        Notification
      </h1>
      <p class="subtitle">
        Notification component
      </p>

      <div class="columns">
        <div class="column">
          <div data-controller="notification" class="notification fixed is-success">
            <button data-action="notification#close" class="delete"></button>
            Fixed notification
          </div>

          <h4 class="title is-4">Auto dissapearing after 3 seconds</h4>
          <div data-controller="notification" class="notification is-success">
            <button data-action="notification#close" class="delete"></button>
            Auto dissapearing after 3 seconds
          </div>

          <h4 class="title is-4">Custom delay of 10 seconds</h4>
          <div data-controller="notification" data-notification-delay-value="10000" class="notification is-success">
            <button data-action="notification#close" class="delete"></button>
            Custom delay of 10 seconds
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
