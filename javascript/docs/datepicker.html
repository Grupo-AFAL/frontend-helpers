<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Frontend Helpers" />
  <title>Frontend Helpers</title>
  <script type="module" src="/docs/index.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <a href="/">Back to home</a>

      <hr />

      <h1 class="title">
        Datepicker
      </h1>
      <p class="subtitle">
        Datepicker component that uses the flatpicker library
      </p>

      <hr>

      <h4 class="title is-4">Basic</h4>
      <input type="text" data-controller="datepicker">

      <h4 class="title is-4 mt-5">Date and Time</h4>
      <input type="text" data-controller="datepicker" data-datepicker-enable-time="true">

      <h4 class="title is-4 mt-5">Only Time</h4>
      <input type="text" data-controller="datepicker" data-datepicker-enable-time="true"
        data-datepicker-no-calendar="true">
    </div>
  </section>
</body>

</html>
